<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstname">
    <br>
    <span>Last Name:</span>
    <input type="text" name="lastname">
    <br>
    <span>Email:</span>
    <input type="text" name="email">
    <br>
    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Blagoevgrad</option>
        <option value="3">Rim</option>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
